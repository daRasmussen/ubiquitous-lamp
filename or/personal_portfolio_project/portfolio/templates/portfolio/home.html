{% extends 'portfolio/base.html' %}

{% block content %}
    <h4><a href="{% url 'blog:all_blogs' %}">Blog</a></h4>
    <h1>HELLO WORLD!</h1>

    {% load static %}

    <img src="{% static 'portfolio/drgeo.jpg' %}" alt="drgeo">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <code>{{ project.description }}</code>
    <img src="{{ project.image.url }}" alt="">
    <a href="{{ project.url }}">Link</a>

    {% endfor %}
{%endblock%}
